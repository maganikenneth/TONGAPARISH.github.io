<h1 class="text-center"><b>WELCOME TO ONLINE BAPTISM</b></h1>
<div class="container-sm">
<form action="https://stpaulsofprinceton.org/online-baptism-request" class="row g-3">
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="write youe email">
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-md-6">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="write your address">

    </div>
    <div class="col-md-6">
        <label for="inputAddress" class="form-label">Mothers Name</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="write your address">
    </div>
    <div class="col-md-6">
        <label for="inputAddress2" class="form-label">phone Number</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="e.g 123456789">
    </div>
    <div class="col-md-6">
        <label for="inputAddress" class="form-label">Childs date of birth</label>
        <input type="date" class="form-control" id="inputAddress" placeholder="write your address">
    </div>
    <div class="col-md-6">
        <label>City:</label>
        <select name="City" id="city">
            <option value="NAIROBI">Nairobi</option>
            <option value="NAKURU">Nakuru</option>
            <option value="MOMBASA">Mombasa</option>
            <option value="KISUMU">Kisumu</option>
            <option value="GARISA">Garissa</option>
            <option value="MANDERA">Mandera</option>
            <option value="MALINDI">Malindi</option>
            <option value="SIAYA">Siaya</option>
            <option value="KERICHO">Kericho</option>
            <option value="UASIN GISHU">Uasin Gishu</option>
        </select>

    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
            <option selected>Mombasa</option>
            <option>Nairobi</option>
            <option>Namanga</option>
            <option>Migori</option>
            <option>Vihiga</option>
            <option>Oyugis</option>
        </select>
    </div>
    <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input " type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Remember Me
            </label>
        </div>
    </div>
    <div class="col-md-4">
        <button type="submit" class="btn btn-info btn-outline-dark">Register with St. Pauls online Baptism</button>
    </div>
</form>
